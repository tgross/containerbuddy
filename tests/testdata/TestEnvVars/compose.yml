version: "2.1"

services:

  shell:
    extends:
      file: ../build.yml
      service: shell
    mem_limit: 128m
    volumes:
      - '${CONTAINERPILOT_BIN}:/bin/containerpilot:ro'
      - './containerpilot.json:/etc/containerpilot.json'
    command: >
      /bin/containerpilot
      -config file://etc/containerpilot.json
      echo '{{ .CONTAINERPILOT_TESTENVVAR_IP | default "FAIL" }}'
